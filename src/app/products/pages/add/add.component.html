<h1 class="mt-5">Agregar producto</h1>
<hr>
<form [formGroup]="myForm" >
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">
                Nombre:
            </label>
        </div>
        <div class="col-auto">
            <input class="form-control"
             formControlName="name">
        </div>
        <div class="col-auto">
           <!-- <span error-message [color]="color" [message]="texto1"
            *ngIf="tieneError('name')"
            ></span> -->
            <span error-message [color]="color" [message]="texto1" [valid]="!tieneError('name')"
            ></span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                (click)="cambiarNombre()">Cambiar Nombre</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                (click)="cambiarColor()">Cambiar Color</button>
        </div>
    </div>
</form>
<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ myForm.value | json }}</pre>
<pre>Valid: {{ myForm.valid }}</pre>

<div class="row mt-5" *customIf="myForm.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK
        </div>
    </div>
</div>
